{% extends 'app/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>LMS</title>
</head>

<body>
  <h1 align="center">LIBRARY MANAGMENT SYSTEM</h1>
  <form method="post">

    <table align="center">
      <tr >
        <td colspan="3">Enter ID </td>
        <td><input type="text" name="txtid"></td>
      </tr>

      <tr>
        <td colspan="3">Enter Book Name </td>
        <td><input type="text" name="txtname" value="{{book.name}}"></td>
      </tr>

      <tr>
        <td colspan="3">Enter Book Writter </td>
        <td><input type="text" name="txtwritter" value="{{book.writter}}"></td>
      </tr>

      <tr>
        <td colspan="3">Enter Book Tittle </td>
        <td><input type="text" name="txttittle" value="{{book.tittle}}"></td>
      </tr>

      <tr>
        <td colspan="3" >Enter Book Publisher </td>
        <td><input type="text" name="txtpublisher" value="{{book.publisher}}"></td>
      </tr>

      <tr>
        <td> <button type="button" class="btn btn-primary" name="btncreate">Create Book</button></td>
          <td> <button type="button" class="btn btn-success" name="btnread">Read Book</button></td>
            <td> <button type="button" class="btn btn-danger" name="btnupdate">Update Book</button></td>
              <td> <button type="button" class="btn btn-info" name="btndelete">Delete Book</button></td>

      </tr>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </form>
</body>

</html>


{% endblock main-content %}
